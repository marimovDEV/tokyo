# API subdomain uchun Nginx konfiguratsiyasi
server {
    listen 80;
    server_name api.tokyokafe.uz;

    # CORS headers qo'shish
    add_header 'Access-Control-Allow-Origin' 'https://tokyokafe.uz' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRFToken' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # OPTIONS request'lar uchun
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://tokyokafe.uz' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRFToken' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers proxy response'da ham qo'shish
        proxy_hide_header Access-Control-Allow-Origin;
        add_header 'Access-Control-Allow-Origin' 'https://tokyokafe.uz' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRFToken' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # Static files uchun
    location /static/ {
        alias /root/tokyo/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media files uchun
    location /media/ {
        alias /root/tokyo/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

